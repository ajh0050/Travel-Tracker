<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adam's Travel Tracker</title>
</head>

<body>
  <main class="main-content">
    <section class="login-view">
      <form class="login-form">
        <label for="username">Username:</label>
        <input type="text" id="loginUsername" name="login" required> <br>
        <label for="password">Password:</label>
        <input type="text" id="loginPassword" name="password" required> <br>
        <p class="login-error-message"></p>
        <input type="submit" value="Login" class="login-button pointer-on-hover"> <br>
      </form> <br>
    </section>

    <section class="traveler-dashboard-view hidden">
      <header class="traveler-header">
        <div class="welcome-text-container">
          <p class="welcome-text"></p>
        </div>
        <button class="create-new-trip-view-button header-button">Request A New Trip</button>
        <button class="view-trips-display-button header-button hidden">View Your Trips</button>
        <div class="total-spent-this-year-container">
          <div class="sign-out-button-container">
            <button class="sign-out-button">Sign Out</button>
          </div>
          <p class="total-spent-this-year"></p>
        </div>
      </header>
      <section class="traveler-trips-display">
        <section class="current-traveler-pending-trips-container trips-row">
          <h3 class="current-traveler-pending-trips-title">Pending Trips</h3>
          <section class="current-traveler-pending-trips"></section>
        </section>
        <hr>
        <section class="current-traveler-upcoming-trips-container trips-row">
          <h3 class="current-traveler-upcoming-trips-title">Upcoming Trips</h3>
          <section class="current-traveler-upcoming-trips"></section>
        </section>
        <hr>
        <section class="current-traveler-past-trips-container trips-row">
          <h3 class="current-traveler-past-trips-title">Past Trips</h3>
          <section class="current-traveler-past-trips"></section>
        </section>
      </section>
      <section class="new-trip-form-view hidden">
        <h3 class="new-trip-form-title">What are the details of your trip?</h3>
        <form class="new-trip-form">
          <label for="newTripDate">What date will the trip begin?</label><br>
          <input type="date" id="newTripDate" class="pointer-on-hover" name="tripDate" required> <br>
          <label for="newTripDuration">How many days will this trip last?</label> <br>
          <input type="number" id="newTripDuration" name="tripDuration" min="0" required> <br>
          <label for="newTripNumberOfTravelers">How many days will this trip last?</label> <br>
          <input type="number" id="newTripNumberOfTravelers" name="newTripNumberOfTravelers" min="0" required> <br>
          <label for="newTripDestination">What is your destination?</label><br>
          <select name="destinations" id="newTripDestination" class="pointer-on-hover" size="1" required> </select> <br>
          <button class="view-estimated-trip-cost-button form-button">Get estimated trip cost</button>
          <p class="estimated-new-trip-cost-display"></p>
          <input type="submit" value="Submit" class="form-button pointer-on-hover"> <br>
        </form>
      </section>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
